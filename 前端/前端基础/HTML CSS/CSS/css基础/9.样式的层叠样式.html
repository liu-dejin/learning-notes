<!-- 层叠（覆盖）  写在下面的会覆盖上面的  下面的生效 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的层叠</title>
    <style>
        p{
            color: red;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
<p>ppppp</p>    
</body>
</html>
