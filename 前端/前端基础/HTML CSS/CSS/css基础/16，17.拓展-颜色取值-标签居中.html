<!-- 颜色的常见取值     属性名：文字颜色color        背景颜色background-color
属性值：关键词  rgb 0-255  rgba a是透明度取值0-1        16进制表示  #开头俩俩一对   两个一样可以简写    #000000简写#000 -->


<!-- 标签水平居中方法的总结  margin： 0auto;    如果让<div></div>  <p></p>水平居中，直接给当前元素本身设置即可
margin：0auto；  一般针对固定宽度的盒子   如果大盒子没有设置宽度，此时默认占满父元素的宽度 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色取值-标签居中</title>
    <style>
        div{
            width: 40px;
            height: 49px;
            background-color: blue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div></div>    
</body>
</html>
