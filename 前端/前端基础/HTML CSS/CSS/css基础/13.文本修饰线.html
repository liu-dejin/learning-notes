<!-- 文本修饰  text-decoration 
 underline下划线（常用）    line-through删除线（不常用）    overline（上划线）    none五装饰线（常用）
开发会用到text-decoration：none；清除a标签下划线 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        div{
            text-decoration:underline ;
        }
        p{
            text-decoration: line-through;
        }
        h2{
            text-decoration: overline;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>div</div>    
<p>ppppp</p>
<h2>h2</h2>
<a href="#">点我</a>
</body>
</html>
