<!-- css的引入方式
内嵌式 写在style里面 style虽然可以写在任意位置，但是通常约定写在head标签中   小案例
外联式 单独写在一个.css文件  通过link标签引入   项目中
行内式 添加一个style属性  不推荐使用 之后配合js使用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的引入方式</title>
    <!-- 关系：样式表 -->
    <link rel="stylesheet" href="./外联式练习.css">

</head>
<body>
    <!-- css到底能写在哪里 -->
    <p>这是一个p标签</p>
    <div style="color: red; font-size: 30px;">这是一个div标签</div>
    <div>这个div是什么颜色</div>
</body>
</html>
