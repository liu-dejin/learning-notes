<!-- #id属性值{css属性名：属性值；}
通过id属性值，找到页面中带有这个id属性值的标签，设置样式
所有标签都有id属性
id属性类似于身份证号码 在一个页面只能用一次 不可重复
一个标签上只能有一个id属性值
一个id选择器只能选中一个标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #blue{
            color: skyblue;
            /* color: blueviolet;  后面的css属性值先生效 */
        }
    </style>
</head>
<body>
    <div id="blue">这个div标签是蓝色的</div>
</body>
</html>
