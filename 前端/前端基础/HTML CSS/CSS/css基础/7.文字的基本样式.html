<!-- 字体大小   属性名；font-size   取值；数字px  默认大小是16
字体粗细  属性名：font-weight  normal/400正常  bold/700加粗
字体样式（是否倾斜）  font-style  normal正常   italic倾斜
-->
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字的基本样式</title>
    <style>
        p{
            font-size: 30px;
        }
        div{
            font-weight: 400;
        }
        h1{
            font-weight: bold;
        }
        span{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>段落文字</p>
    <div>这是一个div标签</div>
    <h1>一级标题</h1>
    <span>spen标签</span>  <br>
    <em>em</em>
</body>
</html>
