<!-- 一.基础认知
1.介绍
css:层叠样式表 Cascading Style Sheets    
作用:给html标签设置样式 
2.css语法规则
写在style标签里，style一般写在head里面 title标签下面
写法：   p{
      color: red 
      } -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css</title>

    <style>
        /* css注释 */
        /* 选择器 {css属性} */
        /* 选择器：查找标签 */
        p{
            /* 文字颜色变红色 */
            color: red;
            /* 字变大 */
            font-size: 38px;
            /* 背景颜色 */
            background-color: green;
            /* width height */
            width: 400px;
            height: 400px;
        }

    </style>                
</head>
<body>
<p>这是一个p标签</p>

</body>
</html>
