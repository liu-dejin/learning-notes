<!-- 水平对齐   text-align    取值：left左对齐  center居中对齐  right右对齐
如果想要（文本）居中  text-align属性给文本所在标签（文本的父元素）设置        
h1{
            /* text-align: left; */
            /* text-align: right; */
            /* text-align: center; */
        }
文本，span，a标签，input标签，img标签 居中 text-align:center 需要给以上元素的父元素设置
也就是文本给自身标签居中即可   其他标签要给父元素居中 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本水平对齐方式</title>
    <style>

     body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>新闻标题</h1>    
    <img src="../images/甘城web (73).jpg" alt="老婆">
</body>
</html>
