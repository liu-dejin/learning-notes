控制一行的上下行间距   line——height   
数字+px   倍数（当前标签font-size自身的倍数）

网页精准布局，会设置line-height：1；取消上下间距
行高和font连写  font：style  weight size/line-height family  倾斜和加粗可以省略 -->

    <style>
        p{
        /* line-height: 50px; */

        font: italic 700 66px/2 微软雅黑;
        }
    </style>

<body>
<p>2019年，事件视界望远镜让世界第一次看到了黑洞的实际样子。但是，公布的图像并不是传统意义上的照片，而是通过数学“处理”之后的。处理的数据是射电望远镜在美国、墨西哥、智利、西班牙和南极等地区获得相关信息。数据处理团队也开源了相关的编程代码，并发表了相关文章。因此，科学界也可以在此基础上进一步深度探索。</p>    
</body>
</html>
