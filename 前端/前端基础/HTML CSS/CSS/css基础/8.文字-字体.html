<!-- 字体系列  font-family
常见取值：具体字体1，具体字体2     
具体字体：微软雅黑（默认），黑体，宋体，楷体，“Microsoft yahei”
字体系列：sans-serif（无衬线 大多数），serif（衬线） monospace（等宽字体）
1从左往右按顺序查找，如果未安装则显示下一个字体
2.如果都不支持此时会根据操作系统，显示最后字体系列的默认字体
如果字体名称中有多个单词 推荐使用引号包裹
最后一项字体系列不需要引号包裹
尽量使用常见自带字体 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字-字体</title>
    <style>
        /* 如果都不支持此时显示最后字体非衬线 */
        div{
            font-family:微软雅黑,黑体,sans-serif;
        }
    </style>
</head>
<body>
    <div>
        这是一个div标签
    </div>
</body>
</html>
