<!-- .类名{css属性名：属性值；}
通过类名，找到页面中所有带这个类名的标签，设置样式
class属性就是类名 class='类名'
类名可以由数字 字母 下划线 中划线组成 但不能以数字或中划线开头
一个标签可以有多个类名 类名之间以空格隔开
类名可以重复，一个类选择器可以同时选择多个标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red{
            color: red;
        }
        .size{
            font-size:66px;
        }
    </style>
</head>
<body>
    <p>111</p>
    <p class="red">222</p>
    <div class="red" class="size">这个标签文字也要变红</div>
</body>
</html>
