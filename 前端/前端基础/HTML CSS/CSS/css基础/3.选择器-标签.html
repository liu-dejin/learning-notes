<!-- 标签名{css属性名：属性值;}
标签选择器选择的是一类标签 而不是单独某一个
标签选择器无论嵌套关系有多深 都能找到对应的标签
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选择器{} */
        /* 以标签命名的选择器 */
        p{
            color: red;
        }
        /* 选中的所有标签都生效css */
    </style>
</head>
<body>
<p>ppppppppp</p>    
<p>这个p是什么颜色呢</p>
</body>
</html>
