<!-- 脱标撑不开父级 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>

    <style>
        /* 场景搭建 */
        .top {
            margin: 10px auto;
            width: 1200px;
            /* height: 300px; */
            background-color: pink;

            /* overflow 父元素添加overflow：hidden */
            overflow: hidden;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: skyblue;
        }

        .right {
            float: right;
            width: 950px;
            height: 300px;
            background-color: orange;
        }

        .bottom {
            height: 100px;
            background-color: brown;
        }

        /* 额外标签法   父元素内容的最后添加一个块级元素，设置css属性 clear：both
        .clearfix {
            clear: both;
        } */

        /* 单伪元素法 .clearfix::after {
            content: "";
            display: block;
            clear: both;
        } */

        /* 双伪元素法(推荐)
        before解决外边距塌陷问题
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }
        after 清除浮动
        .clearfix::after {
            clear: both;
        } */
    </style>
</head>

<body>
    <div class="top">
        <!-- <div class="top clearfix"> 单伪元素法 -->
        <div class="top clearfix"> 双伪元素法
            <div class="left"></div>
            <div class="right"></div>
            <!-- <div class="clearfix"></div> 额外标签法（了解）-->

        </div>
        <div class="bottom"></div>
</body>

</html>
