<!-- justify-content
flex-start flex-end 了解
center space-between space-around space-evenly 常用 -->

<!-- 
  align-items 所有弹性盒子的侧轴对齐方式（给弹性容器设置）
  align-self：单独给某个弹性盒子的侧轴对齐方式（给弹性盒子设置）  配合结构伪类:nth-child()
  stretch 沿着测轴线被拉伸至铺满容器（弹性盒子没有设置侧轴方向尺寸则默认拉伸）  center  常用
flex-start  flex-end    认识
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主轴/侧轴对齐方式</title>
  <!--
    主轴
    <style>
    .box {
      display: flex;

      /* justify-content: flex-start;   默认值*/

      /* justify-content: flex-end; */

      /* justify-content: center; */

      /* 父级剩余尺寸分配成间距 */
      /* 弹性盒子之间的距离相等 */
      justify-content: space-between;

      /* 两个弹性盒子之间的距离是两端间距的二倍 */
      justify-content: space-around;

      /* 每个地方的间距相等 */
      justify-content: space-evenly; 

      height: 300px;
      border: 1px solid #000;
    }

    .box div {
      width: 200px;
      height: 100px;
      background-color: pink;
    }
  </style> -->
  <style>
    .box {
      display: flex;
      /* 如果弹性盒子侧轴没有尺寸，才能拉伸     如果没有尺寸即使没有align-items: stretch;也会拉伸*/
      /* align-items: stretch; */

      /* align-items: center; */

      /* align-items: flex-start; */

      align-items: flex-end;

      height: 300px;
      border: 1px solid #000;
    }

    /* 第二个div，侧轴居中对齐 */
    .box div:nth-child(2) {
      align-self: center;
    }

    .box div {
      width: 200px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
