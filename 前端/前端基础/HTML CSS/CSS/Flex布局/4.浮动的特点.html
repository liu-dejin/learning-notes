<!-- 1.浮动脱离标准流（脱标），在标准流不占位置
相当于从地面飘到了空中
2.浮动比标准流高半个级别，可以覆盖标准流中的元素
3.浮动找浮动，下一个浮动元素会在上一个浮动元素后面左右浮动
4.浮动特殊的显示效果     一行可以显示多个   可以设置宽高    -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特点</title>
    <style>
        /* 浮动的标签是顶对齐的 */
        /* 浮动后的标签具备行内块的特点 */
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
            margin-top: 50px;
        }

        .two {
            width: 150px;
            height: 150px;
            background-color: blue;
            float: left;
            /* 因为有浮动，不能生效 */
            margin: 0 auto;
        }

        .three {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</body>

</html>
