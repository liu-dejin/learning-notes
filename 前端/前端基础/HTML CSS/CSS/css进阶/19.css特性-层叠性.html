<!-- 同一个标签不同样式   样式会层叠叠加    会共同作用于标签上
同一个标签同一属性   样式会层叠覆盖    最后的样式会生效 
    当样式冲突时，只有选择器优先级相同时，才能通过层叠性判断结果 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        div{
            color: red;
            color: green;
        }
        .box{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box">文字</div>
</body>
</html>
