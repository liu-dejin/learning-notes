<!-- 同时选择多种标签，设置相同的格式
语法：选择器1，选择器2{css}
找到12选中的标签设置样式

  每组选择器之间通过，分隔
  每组选择器可以是基础选择器和复合选择器
  通常每组选择器每一行写一个，提高代码可读性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* p div span h1 变红色
        选择器1，选择器2{} */
    p,
    div,
    span,
    h1{
        color: red;
    }
   
    </style>
</head>
<body>
    <p>ppp</p>    
    <div>div</div>
    <span>span</span>
    <h1>111</h1>

<h2>222</h2>
</body>
</html>
