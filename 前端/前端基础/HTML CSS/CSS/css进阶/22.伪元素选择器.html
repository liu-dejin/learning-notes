<!-- 用css创建虚拟标签（伪元素）    用来摆放装饰性内容   非主体元素可以使用伪元素 在这个父级里面创建子级标签
::before  在父元素内容的最前添加一个伪元素
::after  在父元素内容的最后添加一个伪元素
必须设置content:""属性  用来设置伪元素的内容，如果没有内容，则引号留空即可
伪元素默认是行内显示模式
权重和标签选择器相同 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .father::before {
            /* 内容 */
            /* content属性必须加 如果没有content，伪元素选择器不生效 */
            content: '老鼠';
            /* 有内容引号中写内容，没有内容留空不能不加 */
            width: 100px;
            height: 100px;
            background-color: blue;
            display: block;
        }

        .father::after {
            content: '大米';

            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="father">爱</div>

    <!-- 老鼠爱大米 -->
</body>

</html>
