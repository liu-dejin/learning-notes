<!-- 子元素默认继承父元素样式的特点(子承父业) inherited
可以继承的常见属性(文字控制属性都可以继承)
color font-size font-style font-weight font-family 
text-indent text-align  text-decoration
line-height
可以通过调试工具判断样式是否被继承 -->

<!-- 继承消失的特殊情况
如果元素有默认样式,此时继承依然存在，但保持原样式
a的color会继承失效
h的font-size会继承失败 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        /* 文字控制属性能继承，不是文字属性不能继承 */
        div{
            color: red;
            font-size: 80px;
            height: 300px;
            font-size: 15px;
        }
        a{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        这是div里面的文字
        <span>这是div里面的span</span>
        <a href="#">超链接</a>
        <h1>一级标题</h1>
    </div>
</body>
</html>
