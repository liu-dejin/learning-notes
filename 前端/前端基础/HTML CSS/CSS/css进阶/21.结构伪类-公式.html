<!-- nth-(list-)child(n){}  n为0,1,2,3,4,5,6
常见公式
偶数 2n even
奇数 2n+-1 odd
找到前五个 -n+5
找到从第五个往后 n+5  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类-公式</title>
    <style>
        /* 偶数  4n类似
         li:nth-child(2n){

        } */

        /* 奇数
         li:nth-child(2n-1){

        } */

        /* 找到前几个
         li:nth-child(-n+3) {
            background-color: blue;
        } */

        /* 找到从第几个往后
        li:nth-child(n+3){
            background-color: pink;
        } */
    </style>
</head>

<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>

</html>
