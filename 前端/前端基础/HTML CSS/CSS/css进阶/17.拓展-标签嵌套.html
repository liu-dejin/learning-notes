<!-- 块级元素一般作为大容器，可以嵌套文本，块级元素，行内元素，行内块元素
  p不要嵌套div，p，h
a标签内部可以嵌套任意元素
  a标签不能嵌套a标签 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓展-标签嵌套特点</title>
</head>
<body>
    <!-- p和h不能相互嵌套 -->
    <p>
        <h1>一级标题</h1>
    </p>

</body>
</html>
