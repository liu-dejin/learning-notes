<!-- 根据html标签的嵌套关系，选择父元素子代满足条件的元素
语法：选择器1>选择器2{css}
在选择器1所找的标签的子代（儿子），选择满足选择器2的标签，设置样式

  子代只包括儿子
  子代选择器中，选择器与选择器之间通过>隔开 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* 空格后面是后代儿子孙子 */
        /* div a{
            color: red;
        } */
        /* 我只想选择儿子a 红色  孙子a不变色 */
        div>a{
            color: red;
        }
    </style>
</head>
<body>
<div>父级
    <a href="#">这是div里的a</a>
    <p>
        <a href="#">这是div里的p里的a</a>
    </p>
</div>    
</body>
</html>
