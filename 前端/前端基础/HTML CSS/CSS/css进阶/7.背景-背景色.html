<!-- background-color(bgc)     关键字 rgb rgbs 十六进制
    默认透明  rgba(0000) transparent
    背景色不会影响盒子大小，并且还能看清盒子的大小和位置，一般布局中会习惯先给盒子设置背景颜色 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            /* background-color: pink; */
            /* background-color: #ccc; */
            /* a是透明度 0-1 */
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div>div</div>    
</body>
</html>
