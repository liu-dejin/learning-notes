<!-- 同时满足多个选择器的标签
语法：选择器1选择器2{css}
既又原则
  没有东西分隔选择器之间是连着的
  交集选择器如果有标签选择器，标签选择器必须写在最前面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* p{
            color: red;
        } */
        /* .box{
            color: red;
        } */
        /* 必须是p标签，添加了box类 */
        p.box {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 第一个p，颜色为红色 -->
    <p class="box">这是一个p标签box</p>   
    <p>pppppppppppp</p>
    <div class="box">这是div标签box</div>

</body>
</html>
