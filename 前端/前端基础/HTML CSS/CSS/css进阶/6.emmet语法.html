<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
    <style>     /* 提示css属性：单词的首字母 */
        div{
            /* font-size: ; fsz */
            font-size: ;
            /* font-weight: ; fw700*/
            font-weight: 700;
            /* width: ; w */
            width: ;
            /* height: ; h */
            height: ;
            /* background-color: bgc ; */
            background-color: #fff;
            /* line-height: 行高lh ; */

            /* 宽度300 高度200 背景色粉色 */
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <!-- 生成div带类名 -->
    <!-- .box  -->
    <div class="one"></div>
    <p class="box"></p>
    <!-- #box  -->
    <div id="box"></div>
    <p id="box"></p>
    <!-- p.red#box  -->
    <p class="red" id="one"></p>
    <!-- div 同级 p   + -->
    <div></div>
    <p></p>
    <!-- 父子 > -->
    <div>
        <p></p>
    </div>
    <ul>
        <li></li>
    </ul>
    <!-- ul>li*3  -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul里面三个li 里面有文字111  *3{文字} -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul里面有3个li 文字是1,2,3 $数字递增，要几个乘以几个  -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- $*3 -->
    <div class="dome1"></div>
    <div class="dome2"></div>
    <div class="dome3"></div>
    <div class="dome4"></div>
    <div class="dome5"></div>

</body>
</html>
