<!-- background连写   复合属性  bg
单个属性的合写，取值之间以空格隔开
书写不分顺序  推荐:background:color image repeat position 
可以按需省略   特殊:pc端，如果盒子大小和背景图片大小一样，此时可以直接写background:url()
    单独设置和连写
    1.单独的写在连写的下面
    2.单独的写在连写的里面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        div{
            width: 1000px;
            height: 1000px;
            /* 不分先后顺序 背景色 背景图 背景图平铺 背景图位置 */
            /* background: pink url(../image/甘城web\ \(73\).jpg) no-repeat center bottom;*/
            /* 背景图位置如果是英文单词可以颠倒顺序 */
            /* background: pink url(../image/甘城web\ \(73\).jpg) no-repeat bottom  center; */
            /* 位置如果是数字呢 */
            /* 水平50  垂直100px */
            /* background: pink url(../image/甘城web\ \(73\).jpg) no-repeat 50px 100px;*/
            /* 如果是数字，不能颠倒 */
            background: pink url(../image/甘城web\ \(73\).jpg) no-repeat 100px 50px;
            } 
       </style>
</head>
<body>
    <div>123</div>
</body>
</html>
