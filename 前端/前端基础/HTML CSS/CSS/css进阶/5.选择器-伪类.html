<!-- 选中鼠标悬停在元素上的状态，设置样式
选择器：hover{css}
  伪类选择器选中的元素的某种状态
  任何一个标签都可以添加伪类
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover伪类选择器</title>
    <style>
        /* 悬停的时候文字颜色是红色 */
        a:hover {
            color: red;
            background-color: green;
        }
        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">超链接</a>    
    <div>这是一个div标签</div>
</body>
</html>
