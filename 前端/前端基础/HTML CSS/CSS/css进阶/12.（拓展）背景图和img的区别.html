<!-- 如何在网页上展示一张图片的效果
方法一：直接上img标签即可
    img标签是一个标签，不设置宽高会以原尺寸展示
方法二：div标签＋背景图片
    需设置div的宽高，因为背景图片只是装饰的css样式，不能撑开div标签 -->

重要的图片用插入图img
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图和img的区别</title>
</head>
<body>
   <div></div> 
</body>
</html>
