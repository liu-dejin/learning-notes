<!-- 在html内定位元素
根据元素在html中的结构关系查找元素
减少对于html中类的依赖，有利于保持代码整洁
常用于查找父级选择器中的子元素 -->
<!-- E:first-child{}  第一个子元素  并且是E
E:last-child{}  最后一个子元素 并且是E
E:nth-child(n){}  第n个元素 并且是E
E:nth-last-child(n){}  倒数第n个元素  并且是E -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类-基本用法</title>
    <style>
        /* 选中第一个
         li:first-child {
            background-color: pink;
        } */

        /* 最后一个 */
        /* li:last-child{
            background-color: green;
        } */

        /* 任意一个 */
        /* li:nth-child(3){
            background-color: blue;
        } */

        /* 倒数第几个 */
        /* li:nth-last-child(2){
            background-color: yellow;
        } */
    </style>
</head>

<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>

</html>
