<!-- 静态定位（static）了解
元素默认的定位方式，无定位的意思
选择器{ position：static；}    没有边偏移   很少使用  就是标准流 -->
<!-- 自恋性定位，相对于自己之前的位置进行移动
代码：position：relative；
特点1.需要配合全方位属性实现移动
2.相对于自己原来位置进行移动
3.在页面中占位置——没有脱标
应用场景
1配合绝对定位组cp（子绝父相）
2用于小范围移动 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对-relative</title>
</head>

<body>
    <div></div>
</body>

</html>
