<!-- 从外到内，先宽高背景色，放内容，调节内容位置，控制文字细节 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航-内容a</title>
    <style>
        .box {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
    /* 后代选择器box里的a生效 */
        .box a{
            width: 80px;
            height: 40px;
            /* 推荐先加上，可以清楚看见文字在什么位置 */
            /* background-color:  #edeef0; */
            display: inline-block;
            line-height: 40px;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
        }
        .box a:hover{
            background-color:  #edeef0;
            color: #ff8400;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>

</html>
