<!-- 部分标签默认有内外边距     逗号隔开并集选择器(或者*){  margin：0；    padding：0；} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 去掉列表的项目符号 */
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <p>ppppppp</p>
    <p>pppppppppppppp</p>
    <ul>
        <li>li</li>
    </ul>
</body>

</html>
