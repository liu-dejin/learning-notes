<!-- computed 
    content内容蓝色    padding内边距绿色     border边框线黄色    margin外边距橙色    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器效果</title>
    <style>
        /* 纸箱子，填充泡沫 */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线 */
            border: 1px solid #000;
            /* 内边距==填充泡沫 内容与盒子边缘之间 */
            padding: 20px;
            /* 外边距 出现在两个盒子之间，盒子外面 */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>内容电脑</div>
    <div>内容电脑</div>
</body>
</html>
