<!-- 圆角  border-radius    数字+px/百分比  属性值都是圆角半径 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子圆角</title>
  <style>
    div {
      margin: 50px auto;
      width: 200px;
      height: 200px;
      background-color: pink;

      /* border-radius: 20px; */

      /* 单方向设置属性值写多个值   从左上角顺时针赋值  遇到没有取值的角与对角取值相似 */
      /* 四值 左上 右上 右下 左下 */
      border-radius: 30px 40px 50px 60px;

      /* 三值：右下 左上 右上+左下   */
      border-radius: 30px 40px 50px;

      /* 两值：左上+右下  右上+左下 */
      border-radius: 30px 40px;
    }

    .round {
      width: 200px;
      height: 200px;

      /* 设置宽高的一半/50% */
      border-radius: 100pxf;
      border-radius: 50%;
    }

    .capsule {
      width: 200px;
      height: 100px;
      background-color: orange;
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <div></div>

  <div class="round">正圆</div>

  <div class="capsule">胶囊</div>
</body>

</html>
