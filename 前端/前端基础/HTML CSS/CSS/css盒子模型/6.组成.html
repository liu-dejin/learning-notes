<!-- 每一个标签都可以看作一个盒子，进行布局
浏览器渲染网页，会将网页里所有元素看出一个一个矩形区域,我们形象的称之为盒子
内容区域content   内边距区域padding   边框区域border    外边距margin  这些都是盒子模型
联想包装盒 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组成</title>
    <style>
        /* 纸箱子，填充泡馍 */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线 */
            border: 1px solid #000;
            /* 内边距==填充泡沫 内容与盒子边缘之间 */
            padding: 20px;
            /* 外边距 出现在两个盒子之间，盒子外面 */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>内容电脑</div>
    <div>内容电脑</div>
</body>
</html>
