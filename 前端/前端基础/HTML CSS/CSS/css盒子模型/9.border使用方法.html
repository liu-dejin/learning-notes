<!-- border   复合属性    
单个取值的连写，取值之间以空格隔开     border: 1px solid #000;      线条的种类solid实线  dashed虚线   dotted点线
快捷键  bd+tab -->
<!-- 单方向设置
只给某个方向单独设置边框     border-方位名词    连写的取值 border: 1px solid #000;
 -->
<!-- 单个属性   边框粗细border-width   数字＋px    
边框样式border-style    solid实线,虚线dashed,点线dotted  
边框颜色  border-color  颜色取值
这三连着写四个值可以顺时针设置四个边
常用复合属性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框border</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* solid实线 */
            /* border: 1px solid #000; */

            /* dashed虚线 */
            /* border: 3px dashed #000; */

            /* 点线 */
            /* border: 3px dotted #000; */
            border-right: 3px dotted #000;
            border-left: 3px dotted #000;
            border-top: 3px dotted #000;
            border-bottom: 3px dotted #000;
        }
    </style>
</head>
<body>
    <div>内容</div>
</body>
</html>
