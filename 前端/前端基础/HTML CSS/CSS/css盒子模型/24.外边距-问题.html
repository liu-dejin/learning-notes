<!-- 1.合并现象：垂直布局的块状元素，上下的margin会合并
最终两者的距离是margin的最大值
    只给一个盒子设置margin即可
     2.塌陷现象：互相嵌套的块级元素。子元素的margin-top会作用在父元素上
导致父元素一起往下移动  坑爹现象
1.给父元素设置border-top或者padding-top（分隔父子元素的margin-top）
*2.给父元素设置overflow：hidden  最完美的解决方法
3.转化为行内块元素
4.设置浮动
-->
