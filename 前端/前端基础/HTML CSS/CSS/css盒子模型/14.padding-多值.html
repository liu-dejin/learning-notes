<!-- 添加了四个方向的内边距，会撑大盒子 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding-多值</title>
    <style>
        div{
           width: 300px;
           height: 300px;
           background-color: pink;
           padding-left: 10px;
           /* 上内边距 padding-top 右内边距 padding-right  下内边距 padding-bottom  左内边距 paing-left */
           
           /* 也可以复合 padding: ; */
           /* 添加了四个方向的内边距 */
           /* padding: 50px; */

           /* padding属性可以当复合属性使用，表示单独设置某个方向的内边距 */
           /* 四值：上右下左 */
           /* padding: 10px 20px 30px 10px ; */

           /* 三值：上 左右 下 */
           /* padding: 10px 20px 10px; */

           /* 两值：上下 左右 */
           padding: 10px 20px ;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
