<!-- 场景：如果是复合选择器，此时通过权重叠加计算方法，判断最终那个选择器优先级最高会生效
权重叠加计算公式：（每一级之间不存在进位）
            第一级            第二级        第三级   第四级  
             （0     ，          0      ，  0      ，       0）
复合选择器：  行内样式的个数  id选择器的个数  类选择器的个数  标签选择器的个数
规则：
先比较第一级数字，如果比较出来了，之后的统统不看
如果第一级数字相同，再看第二级数字，如果出来了，后面统统不看
....................
如果最终所以数字都相同，表示优先级相同，则比较层叠性（谁在下面谁说了算）
都是继承，看继承里面谁最高，继承那个父级，那个父级高，那个生效
注意点：！important不是继承，则权重最大，天下第一 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠加计算</title>
    <style>
        /* #one{
            color: red;
        }

        .son{
            color: blue;
        }

        p{
            color: green;
        } */


        /* （行内，id，类，标签） */

        /* (0,1,0.1) */
        /* div #one{
            color: orange;
        }  */
        
        /* (0,0,2,0) */
        /* .father .son{
            color: skyblue;
        } */
        
        /* (0,0,1,1) */
        /* .father p{
            color: purple;
        } */
        
        /* (0,0,0,2) */
        /* div p{
            color: pink;
        } */

        /* 2 */
        div div{
            color: skyblue;
        }
        /* 1 */
        div{
            color: red;
        }
    </style>
</head>
<body>
    <!-- <div class="father">
        <p class="som" id="one">我是一p标签</p>
    </div> -->
    <div>
        <div>
            <div>
                运行文本是什么颜色
            </div>
        </div>
    </div>
</body>
</html>
