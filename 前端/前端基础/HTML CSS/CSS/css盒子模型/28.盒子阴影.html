<!-- 阴影  box-shadow  xy轴偏移量  模糊半径  扩散半径  颜色  内外阴影
xy轴偏移量必须书写
默认是外阴影  内阴影需要添加inset -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子阴影</title>
  <style>
    div {
      margin: 50px auto;
      width: 200px;
      height: 100px;
      background-color: pink;

      box-shadow: 2px 5px 10px 1px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
