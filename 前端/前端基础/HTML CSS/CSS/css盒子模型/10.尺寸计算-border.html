<!-- 盒子尺寸400*400，背景绿色，边框10px 实线 黑色
初级计算公式：
border会撑大盒子尺寸，剪掉即可 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸计算-border</title>
    <style>
        div{
            /* 盒子尺寸=width/ height+边框线*/
            /* 如果是400*400 */
            width: 380px;
            height: 380px;
            background-color: green;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
