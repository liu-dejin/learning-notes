<!-- 需求：盒子尺寸300*300 pink背景  边框10px实线黑色  上下左右20px内间距  
给盒子设置border或padding时，盒子想撑大，不让盒子撑大怎么办
1.手动内减 计算多余大小 手动减去
2.设置box-sizing:border-box；即可  自动内减 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内减模式</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 10px solid black;
            padding: 20px;

            /* 内减模式 */
            /* 变成css3的盒子模型，不用手动内减 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
