<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slideshow-container {
      max-width: 400px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;

      .prev,
      .next {
        position: absolute;
        top: 50%;
        font-size: 25px;
        font-weight: bold;
        padding: 16px;
        margin-top: -22px;
        border-radius: 0 3px 3px 0;
        color: white;
        background-color: rgba(0, 0, 0, 0.8);
        cursor: pointer;
        z-index: 1;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: .4
        }

        to {
          opacity: 1
        }
      }
  </style>
</head>

<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="./images/甘城(1).jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="./images/甘城(2).png" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="./images/甘城(5).png" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; } slideIndex++; if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // 切换时间间隔为 3 秒
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
  </script>
</body>

</html>
