<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">我是文字内容</div>
  <script>
    //操作元素内容
    // 1.innerText属性
    const box = document.querySelector('.box')
    // console.log(box.innerText)  //获取文本内容

    // box.innerText = '我是一个盒子'  //修改文本内容 
    // box.innerText = '<strong>我是一个盒子</strong>' //  显示的是纯文本, 不解析标签\

    // 2.innerHTML
    console.log(box.innerHTML)

    box.innerHTML = '<strong>我是一个盒子</strong>' //比text更好会解析标签

  </script>
</body>

</html>
