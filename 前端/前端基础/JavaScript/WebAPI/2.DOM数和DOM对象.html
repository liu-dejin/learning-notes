<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>123</div>
  <script>
    //js操作html  开发网页内容特效和实现用户交互

    // 将html以树状图直观的变现出来,我们称为DOM树
    // 描述网页内容关系的名词
    // 文档树直观的提现了标签与标签之间的关系

    //所有标签属性都可以在这个对象上找到
    //修改这个对象的属性会自动隐射到标签上面
    //思想:把网页内容当成对象来使用

    // document 对象
    // DOM里面提供的一个对象  
    // 它提供的属性和方法都是来访问和操作网页内容的  
    //  网页的所有内容都在document里面
    const div = document.querySelector('div')
    //打印对象
    console.dir(div)  //dom对象
  </script>
</body>

</html>
