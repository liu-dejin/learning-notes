<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.box {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="box">123</div>
  <div class="box">abc</div>
  <p id="nav">导航栏</p>
  <ul class="li">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    //查找DOM元素就是利用js选择页面的标签元素

    // css选择器选来dom元素

    // 1.选择匹配的第一个元素   document.querySelector('css选择器')
    // 返回的是css匹配的第一个元素,一个HTMLElement对象    如果没有匹配到则返回null
    const box = document.querySelector('.box')
    console.log(box)

    console.log(document.querySelector('#nav'))
    nav.style.color = 'red' //可以直接修改

    // 获取第一个小li

    console.log(document.querySelector('ul li:first-child'))

    // 选择匹配多个元素
    // 和单个匹配类似 返回值是Nodelist  对象集合
    // 不可以修改 需要遍历
    // console.log(document.querySelectorAll('ul li'))   //NodeList(3) [li, li, li]  
    // 得到的是一个伪数组,有长度有索引号的数组
    // 但没有pop(),push()方法   需for遍历获取每一个对象

    const lis = document.querySelectorAll('ul li')
    for (let i = 0; i < lis.length; i++) {
      console.log(lis[i])
    }

    // 哪怕是一个元素,querySelectorAll获取过来的也是伪数组
    console.log(document.querySelectorAll('#nav'))    //NodeList [p#nav]



    // 2.其他获取dom元素方法(了解)

    // id选择器
    console.log(document.getElementById('id'))
    // 标签选择器  也是伪数组
    console.log(document.getElementsByTagName('div'))
    // 类名选择器  也是伪数组
    console.log(document.getElementsByClassName('w'))
  </script>
</body>

</html>
