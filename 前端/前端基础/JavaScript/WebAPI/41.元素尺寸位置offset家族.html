<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
        }

        p {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin: 50px;

        }
    </style>
</head>
<body>
<div>
    <p></p>
</div>

<script>
    // offsetWidth和offsetHeight
    //获取自身元素的宽高  包含元素自身宽高 padding和border
    // 内容+padding+margin
    // 获取的是可视宽高


    // offsetLeft和offsetTop只是只读属性
    //获取元素距离自己定位父级元素的左上距离
    const div = document.querySelector('div')
    const p = document.querySelector('p')
    console.log(div.offsetLeft)     //108  还有8px的边框
    // 检测盒子的位置,看最近一级带有定位的祖先对象
    console.log(p.offsetLeft)


</script>
</body>
</html>
