<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    //事件解绑
    const btn = document.querySelector('button')
    // l0事件解绑
    // btn.onclick = function () {
    //   alert('点击了')
    // }
    // btn.onclick = null



    // l2事件解绑
    function fn() {
      alert('点击了')
    }
    btn.addEventListener('click', fn)
    btn.removeEventListener('click', fn)

  </script>
</body>
