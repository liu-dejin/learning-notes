<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      color: black;
    }

    .active {
      color: red;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector('.box')
    // 追加类add()
    // box.classList.add('active') //类名不加点 字符串

    // 删除类remove()
    // box.classList.remove('box') //类名不加点 字符串

    // 切换类toggle() 有还是没有,有就删掉,没有就加上

    box.classList.toggle('active')

  </script>
</body>

</html>
