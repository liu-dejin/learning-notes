<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: pink;
      margin: 100px auto;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="nav"></div>
  <script>
    //2.操作类名(className)来操作css  class是关键字
    // active是一个类名
    // 元素.className = 'active'
    // className是新值覆盖旧值  只能有一个class 需保留原先类名 空格隔开
    const div = document.querySelector('div')
    div.className = 'nav box'   //添加类名  解析成标签是class

  </script>
</body>

</html>
