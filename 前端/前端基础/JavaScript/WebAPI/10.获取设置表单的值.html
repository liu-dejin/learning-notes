<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <input type="text" value="电脑"> -->

  <input type="checkbox" name="" id="">

  <button>点击</button>
  <!-- <button disabled>点击</button> 属性和值相同可省略 -->
  <!-- <button abled>点击</button> -->

  <script>
    // 获取:DOM对象 属性名
    // 设置:DOM对象 属性名=新值

    // const uname = document.querySelector('input')
    //获取表单里面的值
    // console.log(uname.value)
    // console.log(uname.innerHTML)  //得不到表单内容
    // 设置表单的值
    // uname.value = '我要买电脑'

    // 修改表单类型
    // console.log(uname.type)
    // uname.type = 'password'


    //表单属性中添加就有效果,移除就没有效果,一般使用布尔值表示
    // 多选
    const ipt = document.querySelector('input')
    // console.log(ipt.checked) //false   只接受布尔值

    ipt.checked = true  //'true'可以用  字符串只有''是false 但不提倡

    // 点击
    const button = document.querySelector('button')
    // console.log(button.disabled)  //false 不禁用
    button.disabled = true  //禁用按钮

  </script>
</body>
