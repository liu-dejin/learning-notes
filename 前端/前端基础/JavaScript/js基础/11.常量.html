<!-- const声明的变量称为"常量" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常量</title>
  </head>
  <body>
    <script>
      //常量
      const PI = 3.14
      console.log(PI)
      PI = 3.15 //1.报错，常量不允许二次赋值
      console.log(PI)
      //2.常量声明的时候必须赋值
      // const P   //'const' declarations must be initialized
      // 其余的和变量是一样的
    </script>
  </body>
</html>
