<body>
  <script>
    // function getSum(x, y) {
    //   return x + y
    //   // 返回给函数的调用者  getSum(1,2)
    // }
    // let result = getSum(1, 2)
    // console.log(result)


    // 1.相同函数后面覆盖前面的
    function fn() {
      console.log(2)
    }
    function fn() {
      console.log(1)
    }
    fn()

    // 2.在js里面实参和形参的个数可以不一致
    function fn (a,b){
      console.log(a+b)
    }
    // 实参过多 剩余实参不参与运算
    fn(1,2,3) //arguments 剩余参数 后续补充
    // 形参过多 会自动填上undefined 
    fn(1) //1+undefined=NaN
    // 3.结束函数用return

    // switch 和 return  区别   break只是用于结束Switch和循坏，而return是用于结束函数的调用
  </script>
