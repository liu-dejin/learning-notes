<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例</title>
    <style>
      h2 {
        text-align: center;
      }
      table {
        /* 合并相邻边框 */
        border-collapse: collapse;
        height: 80px;
        margin: 0, auto;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>订单确认</h2>
    <script>
      //1.用户输入
      let price = +prompt('请输入价格:')
      let num = +prompt('请输入商品数量:')
      let address = prompt('请输入收货地址:')
      //2.计算价格
      let total = price * num
      //3.页面打印渲染   把table放进``里，模板字符串
      document.write(`
      <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>小米11</td>
        <td>${price}元</td>
        <td>${num}台</td>
        <td>${total}元</td>
        <td>${address}</td>
      </tr>
    </table>
      `)
    </script>

    console.log(age) //const 必须有赋值操作 -->
    <!-- age is not derined   age变量没有定义过   有可能age变量没有声明和赋值  或者我们输出变量名和声明的变量不一致引起的（简单说写错变量名了） -->
    <!-- identifler ‘age’ has already been declared    重复声明了
    assignment to constant variable 常量被重新赋值了
     -->
    <!--  -->
  </body>
</html>
