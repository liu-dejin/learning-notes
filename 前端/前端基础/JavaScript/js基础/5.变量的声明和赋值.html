<!-- 变量 装东西的盒子  存储数据的容器  让计算机变得 有记忆 
注意：变量不是数据本身，他仅仅是一个用于存储数值的容器 可以理解为一个个用来装东西的纸箱子 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量的声明和赋值</title>
  </head>

  <body>
    <script>
      // 1.声明变量    语法：let 变量名  let是许可，让
      // let age
      // //2.赋值   =赋值运算符
      // age =18
      // //3.输出age的值   不用''
      // alert(age)
      // 4.声明的时候同时赋值  变量初始化
      // let age=18

      //练习
      let sum = 20
      let uname = 'pink'
      console.log(sum)
      console.log(uname)
    </script>
  </body>
</html>
