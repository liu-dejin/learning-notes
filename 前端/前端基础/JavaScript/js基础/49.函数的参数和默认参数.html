    function getSum(start, end) {
      //形式上的参数
      //形参理解为在函数内部声明的变量。赋值
      //尽量保证实参和实参数量一致
      let sum = 0
      for (let i = start; i <= end; i++) {
        sum += i
      }
      console.log(sum)
    }
    //调用的小括号里  实参-实际的参数
    // getSum(50)  //1-50
    // getSum(100) //1-100
    getSum(1.100)
    getSum(100, 101)
