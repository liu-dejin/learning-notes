<!-- contirue,退出本次循环，一般用于排除或者跳过某一选项的时候，可以使用continue
break退出整个for循环，一般用于结果已得到，后续循环不需要的时候使用 -->
<!-- while(true)构造无限循环，需要使用break退出循环 -->
<!-- 明确了循环次数的时候推荐使用for循环（首推）
不明确循环次数推荐使用while循环 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>退出循环</title>
</head>

<body>
  <script、>
    for (i = 1; i <= 5; i++) {
      if (i === 3) {
        continue    //退出本次循环，本次循环中中continue下面的语句不再执行  
      }
      console.log(i)
    }

  for (i = 1; i <= 5; i++) {
      if (i === 3) {
        break //退出整个循环
      }
      console.log(i)
    }

  for(;;){  //死循环
    console.log(11)
  }
  </script>
</body>

</html>
