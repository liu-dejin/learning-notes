<!-- Switch(数据){ case 值1: 代码1 break case 值2: 代码2 break default : 代码n break
} -->
<!-- 
    找到跟小括号里数据全等的case值，并执行里面对应的代码
    若没有全等===的则执行default里的代码
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>switch</title>
</head>

<body>
  <script>
    switch (1) {
      case 1:
        console.log('你选择的是1')
        break //退出Switch
      case 2:
        console.log('你选择的是2')
        break //退出Switch
      case 3:
        console.log('你选择的是3')
        break //退出Switch
      default:
        console.log('没有符合条件')
    }
  </script>
  <script>
    //输入数据  两个数字和一个操作符+-*/
    let num1 = +prompt('请你输入一个数字')
    let num2 = +prompt('请你输入一个数字')
    let sp = prompt('请输入+-*/其中一个')
    //判断输出
    switch (sp) {
      case '+':
        alert(`你两个数的加法操作是${num1 + num2}`)
        break
      case '-':
        alert(`你两个数的减法操作是${num1 - num2}`)
        break
      case '*':
        alert(`你两个数的乘法操作是${num1 * num2}`)
        break
      case '/':
        alert(`你两个数的除法操作是${num1 / num2}`)
        break
      default:
        alert('请输入正确的字符')
    }
  </script>
</body>

</html>
