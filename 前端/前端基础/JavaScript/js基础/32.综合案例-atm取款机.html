<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM</title>
</head>

<body>
  <script>
    //1.开始循环
    //3.准备一个总额
    let money = 100
    while (true) {
      let re = +prompt(`
      请选择操作：
      1.存钱
      2.取钱
      3。查询余额
      4.退出
      `)
      // 2.如果输入的是4，退出循环
      if (re === 4) {
        break
      }
      //4.根据输入做操作
      switch (re) {
        case 1:
          //存钱
          let cun = prompt('请输入存款金额')
          money = money + cun
          break
          //取钱
          let qu = prompt('请输入存款金额')
          money = money - qu
          break
          //查余额
          let ye = prompt('请输入存款金额')
          alert('您的yin')
          break
      }
    }
  </script>
</body>

</html>
