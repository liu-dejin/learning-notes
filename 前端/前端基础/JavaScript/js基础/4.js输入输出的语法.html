<!-- 约定规则
字面量  计算机描述事|物
数字字面量   ''字符串字面量   {}对象字面量  []数组字面量
-->
<!-- 执行顺序，按html文档流的顺序执行js代码（从上到下）
alert（）和prompt（）会跳过页面最先被执行  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输入输出语法</title>
  </head>
  <body>
    <script>
      // 1.输出语句
      // 向文档中输出内容
      document.write('文档内容')
      document.write('<h1>文档内容</h1>')
      //页面弹出警告对话框
      alert('js警示框')
      //控制台打印输出  给  程序员调试使用
      console.log('控制台打印')
      console.log('日志')
      // 2.输入语句
      //显示一个提示框，包含一段文字，提示用户
      prompt('输入你的年龄')
    </script>
  </body>
</html>
