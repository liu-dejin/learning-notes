<!-- > < >= <= == === !== 比较运算符  结果是boolean类型 true false
=赋值 ==判断  ===全等   开发中判断是否全等  推荐使用=== -->
<!-- 字符串比较，比较字符对应的ASCII编码   如果第一位一样再比较第二位 以此类推
NaN不等于任何值，包括它本身   涉及到'NaN'都是false
尽量不要比较小数，会有精度问题
不同类型比较会发生类型转换 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>比较运算符</title>
</head>

<body>
  <script>
    console.log(3 > 5)
    console.log(3 >= 5)
    console.log(3 >= 3)
    console.log(2 == 2)
    console.log(2 == '2') //比较运算符也有隐式转换  把‘2’转换为2  双等号只看值不管类型
    console.log(2 === '2') //false,全等数据类型和值都一样才行
    // 以后判断是否相等  请用 ===
    console.log(undefined === null)
    console.log(NaN === NaN) //NaN不等于任何人，包括他自己
    console.log(2 !== '2') //false
    console.log('---------------------------------------')
    console.log('a' < 'b')  //true
    console.log('aa' < 'ab')  //true
    console.log('aaa' < 'aac');  //true
    console.log('---------------------------------------')
  </script>
</body>

</html>
