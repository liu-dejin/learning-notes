    //求任意数组的最大值并返回/最小值
    function getArrValue(arr = []) {
      // 1先准备一个max变量 存放第一个值
      let max = arr[0]
      let min = arr[0]//最小值
      //2遍历比较
      for (let i = 1; i < arr.length; i++) {
        // 最大值
        if (max < arr[i]) {
          max = arr[i]
        }
        //最小值
        if (min > arr[i]) {
          min = arr[i]
        }
      }
      // 3返回值
      return [max, min]
    }
    let newarr = getArrValue([1, 3, 5, 7, 9])
    console.log(newarr)
  </script>
