<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(Boolean('pink'))
    console.log(Boolean(''))
    console.log(Boolean(0))
    console.log(Boolean(90))
    console.log(Boolean(-1))
    console.log(Boolean(undefined))
    console.log(Boolean(null))
    console.log(Boolean(NaN))

    //记忆: '',0,undefined,null,false,NaN 转化为布尔值都是false 其余则为true

    // 应用:
    if (false) {
      console.log(11)
    }

    console.log('--------------------------')
    console.log(5 < 3 && 20) //false
    //这些数字不是布尔类型的，所以不需要返回布尔类型的true或者false

    // "" +1 结果是"1"
    // - 只能用于数字,使空字符串""转换为0
    //null 经过数字转换变为0
    //undefined经过数字转换变成NaN
    // null == undefined   true

  </script>
</body>

</html>
