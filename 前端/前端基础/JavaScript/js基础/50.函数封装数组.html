    // getArrSum([1, 2, 3, 4, 5])
    // getArrSum([11, 22, 33])
    // getArrSum() //0

    //实参可以是变量    n-m的累加和
    function getSum(n = 0, m = 0) {
      let sum = 0
      for (let i = n; i <= m; i++) {
        sum += i
      }
      console.log(sum)
    }
    // getSum()
    // getSum(1,2)
    let num1 = +prompt('请输入起始值')
    let num2 = +prompt('请输入结束值')
    //调用函数
    getSum(num1, num2)
  </script>
