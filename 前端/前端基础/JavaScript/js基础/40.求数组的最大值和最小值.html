<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求max和min</title>
</head>

<body>
  <script>
    //数组求最大值和最小值
    let arr = [2, 6, 1, 77, 52, 25, 7]
    //比大小算法  
    // max里面放的永远是最大值 
    let max = arr[0]
    // min里面放的永远是最小值
    let min = arr[0]
    //遍历数组
    for (let i = 1; i < arr.length; i++) {
      // 如果max比数组元素里面的值小，我们就把这个数组元素赋值给max
      if (max < arr[i]) {
        max = arr[i]
      }
      // 如果min比数组元素里面的值大，我们就把这个数组元素赋值给min
      // if (min >= arr[i]) {
      //   min = arr[i]
      // }
      max > arr[i] ? min = arr[i] : min
    }
    //输出最大值
    console.log(`最大值是${max}`)
    console.log(`最小值是${min}`)
  </script>
</body>

</html>
