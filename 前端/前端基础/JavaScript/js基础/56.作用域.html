<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 代码的可用范围  就是作用域
    // 提高了代码逻辑的局限性,增强了程序的可靠性,减少了名字冲突
    // 全局的作用域(整个script)     局部作用域(函数区域 函数作用域)

    // 全局变量
    let num = 10
    console.log(num)

    function fn() {
      console.log(num)
    }
    fn()
// 局部变量
    function fu() {
      let str = 'pink'
    }
    console.log(str)
  </script>
</body>

</html>
