<!-- 另外写法 对于多词属性或则- 等属性  点操作就不能用了
新的方法  对象['属性'] 单引双引都可以 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查</title>
</head>

<body>
  <script>
    let pink = {
      'pink-name': 'pink',
      age: 18,
      gender: '男'
    }
    console.log(pink.pink - name)
    //查的另外一种属性
    // 对象名['属性名']
    console.log(pink['pink-name'])

    // 查总结
    // (1)对象名.属性名 obj.age
    console.log(pink.age)

    // (2)对象名['属性名']  obj['age']
    console.log(pink['age'])
  </script>
</body>

</html>
