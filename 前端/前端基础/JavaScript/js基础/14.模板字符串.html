    <title>模板字符串</title>
  </head>

  <body>
    <script>
      // let a = 18
      // //模板字符串  外面用``  里面用${变量名}

      document.write(
        `全民制作人大家好，我叫${uname},是一个练习了${age}的个人练习生,喜欢唱,跳,rap,篮球`
      )
    </script>

</html>
