<!-- 通过单引号('')双引号("")或反引号(`)包裹的数据都叫字符串 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串</title>
  </head>

  <body>
    <script>
      let str = 'pink' //1.引号必须成对出现
      let str1 = 'pink'
      let str2 = `中文` //推荐使用单引号
      console.log(str2)
      console.log(11)
      console.log(`11`) //看起来是数字，但是被引号包裹是字符串
      console.log('str')
      console.log('') //空字符串
      console.log('pink老师很厉害"有激情"') //2.单双可以相互嵌套，但不可以嵌套自己  （口诀:外双内单，外单内双）
      // 3.必要时可以使用转义符\，输出单引号，双引号
      console.log("pink老师很厉害'有激情'")

      //字符串拼接
      //+运算符  可以实现字符串的拼接     数字想加，字符串相连
      console.log(1 + 1)
      console.log('pink' + '老师')
      let uname = '刘德华'
      let song = '忘情水'
      document.write(uname + song)

      let age = 19
      document.write('我今年' + age + '岁了')
      document.write('我今年' + age + '岁了') //引引加加
    </script>
  </body>
</html>
