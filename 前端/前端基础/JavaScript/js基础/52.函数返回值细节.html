<!-- 在函数体中使用return关键字能将内部的执行结果交给函数外部使用
return 后面代码不会再被执行 会立即结果当前函数  所以return后面的数据不要换行写
有return就返回return的值
return函数可以没有return  这种情况函数返回值为undefined -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>返回值细节</title>
</head>

<body>
  <script>
    //求和
    function getTotalPrice(x, y) {
      return x + y  //结束函数 
    }
    function checkEven(n) {
      if (n % 2 == 0) {
        return true;
      }
      return false;
    }
    let result = checkEven(6)
    console.log(result)	// true

    // getTotalPrice(1, 2)
    let sum = getTotalPrice(1, 2)
    console.log(sum)
    console.log(sum)

  </script>
</body>

</html>
