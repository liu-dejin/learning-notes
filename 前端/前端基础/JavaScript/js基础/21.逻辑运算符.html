<!-- && 与  并且  符号两边都为true结果才为true  一假则假
|| 或  或者  符号两边有一个true就为true   一真为真
!  非  取反  true变false，false变true  真变假，假变真 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>逻辑运算符以及优先级</title>
  </head>
  <body>
    <script>
      //逻辑与
      console.log(true && true)
      console.log(true && false) //false一假则假
      console.log(3 < 5 && 3 > 2)
      console.log(3 > 7 && 3 < 5) //false一假则假
      console.log('```````````````````````')
      //逻辑或
      console.log(true || true)
      console.log(false || true) //true一真则真
      console.log(false || false)
      console.log('```````````````````````')
      //逻辑非
      console.log(!true) //false取反
      console.log(!false) //true取反
      console.log('```````````````````````')
      let unm = 6
      console.log(unm > 5 && unm < 10)
      console.log('```````````````````````')
    </script>
    <script>
      let unm2 = +prompt('请输入数字')
      alert(unm2 % 4 === 0 && unm2 % 100 !== 0)
    </script>
    <script>
        //运算符优先级
        // () 
        // 一元 ++  -- ！
        // 算术 先* / % 后+-
        // 关系 > >= < <=
        // 相等== != === !==
        // 逻辑 先&& 后||
        // 赋值 =
        // 逗号 ，
        逻辑非优先级非常高
        逻辑与比逻辑或优先级高
    </script>
  </body>
</html>
