<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.随机生成数字1-10
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)
    console.log(random)
    while (true) {
      // 2.用户输入
      let num = +prompt('请输入你猜的数字')
      // 3.if判断
      if (num > random) {
        alert('你猜大了')
      }
      else if (num < random) {
        alert('你猜小了')
      } else {
        alert('恭喜你猜对了')
        break
      }
    }
  </script>
</body>

</html>
