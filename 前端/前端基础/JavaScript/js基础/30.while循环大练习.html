    //1-100偶数和
    let i = 1
    let sum = 0
    while (i <= 100) {
      if (i % 2 === 0) {
        sum += i  //筛选偶数  只有偶数才加 
      }
      i++
      //写外面，每次循环都+1
    }
    console.log(sum)
