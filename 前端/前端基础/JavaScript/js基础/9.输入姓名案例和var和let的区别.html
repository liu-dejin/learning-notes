<!-- var现在开发一般不用了，老程序才可以看到
let是为了解决var的一些问题
1.var可以先使用再声明（不合理）
2.var声明过的变量可以重复声明（不合理）
比如变量提升，全局变量，没有块级作用域等等 -->

  </head>
