<!-- 新增 数组.push(元素1，。。。。元素n) 将一个或者多个元素添加到数组的末尾，并返回该数组的长度
arr.unshift(元素1，元素2)     和push类似 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增</title>
</head>

<body>
  <script>
    let arr = ['pink', 'hotpink']
    // 新增 push推   末尾
    console.log(arr.push('hotpink'))  //输出返回值数组长度  3
    arr.push('hotpink')
    console.log(arr)  //['pink', 'hotpink', 'hotpink', 'hotpink']

    // //开头追加
    // let arr = ['red']
    // arr.unshift('pink')
    // console.log(arr)  //['pink', 'red']
  </script>
</body>

</html>
