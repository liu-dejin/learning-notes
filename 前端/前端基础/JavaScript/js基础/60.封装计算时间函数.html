<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户输入 
    let second = +prompt('请输入秒数')
    // 封装函数
    function getTime(t) {
      let h = parseInt(t / 60 / 60 % 24)
      let m = parseInt(t / 60 / 60)
      let s = parseInt(t % 60)

      // 补0
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s

      return `转化完毕后为${h}小时${m}分钟${s}秒`

      // console.log(h, m, s)
    }
    let str = getTime(second)
    document.write(str)


  </script>
</body>

</html>
