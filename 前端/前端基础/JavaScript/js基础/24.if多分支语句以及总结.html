<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 多分支语句</title>
</head>
<body>
    <script>
        //用户输入
        let score =+prompt('请输入成绩')
        //判断输出
        if (score>=90){
            alert('你真牛逼')
        }else if(score>=70){
            alert('很不错了')
        }else if (score>=60){
            alert('及格了')
        }else{
            alert('成绩不及格')
        }
    </script>
</body>
</html>
