<!-- 1.更加充分和高校的利用内存
2.也更加方便程序员的使用数据 -->
<!-- 基本数据类型:number数字型 string字符串型 boolean布尔型  undefined未定义型  null空类型
复杂（引用）数据类型 object对象 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据类型和运算符</title>
  </head>

  <body>
    <script>
      //number 整数，小数，正数，负数
      let age = 18
      let price = 99.98
      //js是一门弱数据类型的语言，变量到底属于那种类型，只有赋值以后，我们才能确认
      // let num = 'kis2'
      console.log(age)
      //java是强数据类型语言 int a =10 必须是整数

      // 算术运算符 和差积商 取余（%）
      console.log(1 + 1)
      console.log(1 * 1)
      console.log(1 / 1)
      console.log(5 % 3) //求余数  判断能不能被整除
      //优先级
      // 先乘除再加减 有括号先算括号

      // 求圆的面积
      // 1.页面弹出输入框
      let r = prompt('请输入圆的半径：')
      // 2.计算圆的面积
      let re = 3.14 * r * r
      // 3.页面输出
      document.write(re)

      // NaN  not a number    他是一个不正确的或者一个未定义的数字操作所得到的结果
      console.log('kis' - 2)
      // NaN 是粘性的，任何对NaN的操作都会返回NaN
      console.log(NaN + 2)
    </script>
  </body>
</html>
