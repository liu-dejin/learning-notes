<!-- 对象object  也是一种数据类型   理解为一种无序数据集合  数组是有序的数据集合
对象的使用    先声明再使用   let 对象名 = {}   let 对象名=new object () 
属性和方法组成  属性：信息或特征（名词）   方法 功能或行为（动词）
let 对象名={
  属性名：属性值，
  方法名：函数
} 
属性 人的姓名，升高，年龄
成对出现  包含属性名和值  之间用英文：隔开
多个属性之间逗号隔开  属性依附在对象的变量上（外面是变量，里面是属性）
属性名可以用""或'''  一般情况下省略 除非遇到了特殊符号空格 中横线
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象</title>
</head>

<body>
  <script>
    let pink = {
      uname: 'pink',
      age: 18,
      gender: '男'
    }
    console.log(pink)
    console.log(typeof pink)
  </script>
</body>

</html>
