<!-- 对变量就行赋值的运算符
= 把右边给左边，要求左边必须是一个容器
+= -= *= /= %=  -->
+=赋值运算符

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>赋值运算符</title>
  </head>
  <body>
    <script>
      let num = 1  //把右边给左边
      //num=num+1
      //采用赋值运算符
      num += 1
      console.log(num)
    </script>
  </body>
</html>
