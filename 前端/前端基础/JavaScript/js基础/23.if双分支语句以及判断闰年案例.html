<!-- if(条件){ 满足条件的代码 }else{ 不满足条件的代码 } -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>if双分支语句</title>
</head>

<body>
  <script>
    // 用户输入
    let uname = prompt('请输入用户名')
    let pwd = prompt('请输入密码')
    // 判断输出
    if (uname === 'pink' && pwd === '123456') {  //都要全等
      alert('登录成功')
    } else {
      alert('用户名或密码错误')
    }
  </script>
  <script>
    //用户输入
    let year = +prompt('请输入年份')
    //判断输出
    if (year % 4 === 0 && year % 4 !== 0 || year % 4 === 0) {
      alert(`${year}年是闰年`)
    } else {
      alert(`${year}年是平年`)
    }
  </script>
</body>

</html>
