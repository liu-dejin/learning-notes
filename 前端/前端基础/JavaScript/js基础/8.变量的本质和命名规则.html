<!-- 内存:计算机存储数据的地方，相当于一个空间
变量本质:在内存中申请一块来存放数据的小空间
 -->
<!-- 规则：必须遵守，不遵守报错（法律层面）
    规范：建议，不遵守不会报错  但不符合业内通识（道德层面）
1.规则  不能用关键字 let var if for....
只能用下划线、字母、数字、$组成，且数字不能开头
字母严格区分大小写 age和Age是不同的变量
2。规范 起名要有意义
遵循小驼峰写法  第一个字母小写，后面每个单词首字母大写  userName
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本质和命名规则</title>
  </head>
  <body>
    <script>
      // // let if
      // let num1 =11
      // // let num%
      // // let num-BarProp
      // // let 1age
      let pink = '老师'
      let PINK = '学员'
      console.log(pink, PINK)
    </script>
  </body>
</html>
