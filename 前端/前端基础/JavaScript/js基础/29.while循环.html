<!-- 重复执行某一操作 while：在...期间  满足条件重复执行
while (循环条件){
  要重复执行的代码（循环体）
}
和if语句相似，只有小括号为true才会进入循环体
执行完不会结束，再回到循环条件判断是否满足条件，若满足又一次执行循环体，然后又回到小括号判断条件，直到不满足条件才会退出 -->
<!-- 循环的本质就是以某个变量为起始值，然后不断产生变化量，慢慢靠近终止条件的过程
三要素 1变量起始值 2终止条件(没有终止条件，循环会一直执行，造成死循环)
3变量变化值(用自增或自减) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while循环</title>
</head>

<body>
  <script>
    // //变量的起始值
    // let i = 1
    // //变量的终止条件
    // while (i <= 3) {
    //   document.write('我要输出三次<br>')
    //   //变量的变化量
    //   i++
    // }

    //变量的起始值
    let end = +prompt('请输入次数')
    let i = 1
    //变量的终止条件
    while (i <= end) {
      document.write('我要输出三次<br>')
      //变量的变化量
      i++
    }
  </script>
</body>

</html>
