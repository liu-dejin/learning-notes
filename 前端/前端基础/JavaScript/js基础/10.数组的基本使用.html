<!-- array 将一组数据存储在单个变量名下的优雅方式
let arr = []
let 数组名 =[数据1，数据2，数据3.......数组n]
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组</title>
  </head>
  <body>
    <script>
      // let arr =[10,20,30]
      // 1.声明数组
      let arr = ['张学友', '黎明', '郭富城', '刘德华']
      //2.使用数组  每一个都有一个编号，从0开始   数组名[索引号或下表号]
      // console.log(arr)
      console.log(arr[0])

      let days = [
        '星期天',
        '星期一',
        '星期二',
        '星期三',
        '星期四',
        '星期五',
        '星期六',
      ]
      console.log(days[0])
      //数组长度 打印length  =索引号+1
      console.log(days.length)
    </script>
  </body>
</html>
