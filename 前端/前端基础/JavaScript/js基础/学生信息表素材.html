<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        tr {
            height: 40px;
            cursor: pointer;
        }

        table tr:nth-child(1) {
            background-color: #ddd;
        }

        /* 除了第一行 */
        table tr:not(:first-child):hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>学生信息</h2>
    <p>将数据渲染到页面中...</p>

    <table>
        <caption>学生列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>
        <!-- script写在这里 -->
        <script>
            let students = [
                {
                    name: '小明',
                    age: 19,
                    gender: '男',
                    hometown: '河北'
                },
                {
                    name: '小张',
                    age: 11,
                    gender: '男',
                    hometown: '河男'
                }, {
                    name: '小刘',
                    age: 11,
                    gender: '女',
                    hometown: '陕西'
                }, {
                    name: '小牛',
                    age: 29,
                    gender: '男',
                    hometown: '新疆'
                }, {
                    name: '小小',
                    age: 21,
                    gender: '男',
                    hometown: '新疆'
                }
            ]
            for (let i = 0; i < students.length; i++) {
                document.write(
                    `<tr>
                        <td>${i + 1}</td>
                        <td>${students[i].name}</td>
                        <td>${students[i].age}</td>
                        <td>${students[i].gender}</td>
                        <td>${students[i].hometown}</td>
                    </tr>
                `)

            }
        </script>
    </table>


</body>

</html>
